<!DOCTYPE html>
<html>

<head>
    <title>{{.Meta.Title}}</title>
</head>

<body>
    <h1>{{.Meta.Title}}</h1>
    <em>Posted on {{.Meta.Date}}</em>
    <article>
        {{.Content}}
    </article>
    <span class="tags">
        {{range $k, $tag := .Meta.Tags}}
            <a href="/tag/{{$tag}}">{{$tag}}</a>
        {{end}}
    </span>
</body>

</html>
